<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a9410861d7.js' crossorigin='anonymous'></script> 
</head>
<body>
    <h1>Algunos Trabajos</h1>
    <div class="container">
        <div class="card">
           
            <img data-id="moisha" src="img/moisha.jpg" alt="">
            <div class="card-details">
                <div class="card-info">
                    <h3 data-id="moisha">Moisha Bakery</h3>
                </div>
            </div>
        </div>
        <div class="card">
            
            <img data-id="sheki" src="img/sheki.jpg" alt="">
            <div class="card-details">
                <div class="card-info">
                    <h3 data-id="sheki">Sheki</h3>
                </div>
            </div>
            
        </div>
        <div class="card">
            
            <img data-id="middesign" src="img/middesign.jpg" alt="">
            <div class="card-details">
                <div class="card-info">
                     <h3 data-id="middesign">Mid Design</h3>
                </div>
            </div>
            
        </div>
        <div class="card">
            
            <img data-id="itechno" src="img/itechno.jpg" alt="">
            <div class="card-details">
                <div class="card-info">
                    <h3 data-id="itechno">Itechno</h3>
                </div>
            </div>
            
        </div>
        <div class="card">
            <img data-id="aapm" src="img/aapm.jpg" alt="">
            <div class="card-details">
                <div class="card-info">
                    <h3 data-id="aapm">Asosiación Arg de Pesca con Mosca</h3>
                    <span>In Progress</span>
                </div>
            </div>
            
        </div>
        <div class="card">
            <img data-id="aapm-training" src="img/aapm-training.jpg" alt="">
            <div class="card-details">
                <div class="card-info">
                    <h3 data-id="aapm-training">Asosiación Arg de Pesca con Mosca - Training</h3>
                    <span>In Progress</span>
                </div>
            </div>
            
        </div>
        <div class="card">
            <img data-id="flycast" src="img/flycast.jpg" alt="">
            <div class="card-details">
                <div class="card-info">
                    <h3 data-id="flycast">Flycast Mode</h3>
                    <span>In Progress - Desarrollo Custom</span>
                </div>
            </div>
            
        </div>
    </div>
    <div id="modal" >
        <p id="btnClose"><i class="fas fa-times"></i></p>
        <div class="modal-detail">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
